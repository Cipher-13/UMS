<div class="container">
  <mat-card class="login-card">
    <div class="header">
      <h1>
        <span class="highlight"></span>
        User Management System
      </h1>
      <h2>SIGN IN</h2>
      <p>Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" placeholder="Enter your email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>

        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
           email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('minlength')">
          Email must be at least 8 characters
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="IsHide ? 'password' : 'text'" id="password" placeholder="Enter your password" formControlName="pass">
        <button mat-icon-button matSuffix type="button" (click)="IsHide = !IsHide">
          <mat-icon>{{ IsHide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.get('pass')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('pass')?.hasError('pattern')">
          Password must contain 8+ chars with letters and numbers
        </mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">
        SIGN IN
      </button>
    </form>
  </mat-card>
</div>
