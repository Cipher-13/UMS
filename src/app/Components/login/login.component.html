<div class="container">
  <mat-card class="login-card">
    <div class="header">
      <h1>
        <span class="highlight"></span>
        User Management System
      </h1>
      <h2>SIGN IN</h2>
      <p>Enter your credentials to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

      <!-- username Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User</mat-label>
        <input matInput type="text" id="user" placeholder="Enter your username" formControlName="username">
        <mat-icon matSuffix>email</mat-icon>

        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
           This Field Can't Be Empty
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="IsHide ? 'password' : 'text'" id="password" placeholder="Enter your password" formControlName="password">
        <button mat-icon-button matSuffix type="button" (click)="IsHide = !IsHide">
          <mat-icon>{{ IsHide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>

        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must contain 5+ chars
        </mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">
        SIGN IN
      </button>
    </form>
  </mat-card>
</div>
